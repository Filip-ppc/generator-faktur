<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka PNO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .calculator input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .calculator button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulačka PNO</h1>
        <input type="number" id="cost" placeholder="Náklady (Kč)" step="0.01">
        <input type="number" id="revenue" placeholder="Obrat (Kč)" step="0.01">
        <button onclick="calculatePNO()">Spočítat PNO</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePNO() {
            const cost = parseFloat(document.getElementById('cost').value);
            const revenue = parseFloat(document.getElementById('revenue').value);

            if (isNaN(cost) || isNaN(revenue) || revenue === 0) {
                document.getElementById('result').textContent = 'Zadejte platné hodnoty!';
                return;
            }

            const pno = (cost / revenue) * 100;
            document.getElementById('result').textContent = `PNO: ${pno.toFixed(2)} %`;
        }
    </script>
</body>
</html>
