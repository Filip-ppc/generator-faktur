<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor faktury</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-actions {
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .invoice-preview {
            margin-top: 30px;
            border-top: 2px solid #4CAF50;
            padding-top: 20px;
        }
        .invoice-preview h2 {
            color: #4CAF50;
            font-size: 24px;
        }
        .invoice-detail {
            margin: 15px 0;
            font-size: 14px;
        }
        .invoice-detail strong {
            font-weight: bold;
        }
        .qr-code {
            margin-top: 20px;
        }

        .invoice-header {
            background-color: #E3F2FD;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .invoice-header h2 {
            margin: 0;
            color: #0277BD;
        }
        .invoice-body {
            font-size: 14px;
            color: #333;
        }
        .invoice-footer {
            margin-top: 30px;
            font-size: 12px;
            text-align: center;
            color: #0277BD;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Generátor faktury</h1>

    <form id="invoiceForm">
        <div class="form-group">
            <label for="companyName">Název dodavatele:</label>
            <input type="text" id="companyName" name="companyName" required>
        </div>

        <div class="form-group">
            <label for="companyAddress">Adresa dodavatele:</label>
            <textarea id="companyAddress" name="companyAddress" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="ico">IČO dodavatele:</label>
            <input type="text" id="ico" name="ico" required>
        </div>

        <div class="form-group">
            <label for="buyerName">Název odběratele:</label>
            <input type="text" id="buyerName" name="buyerName" required>
        </div>

        <div class="form-group">
            <label for="buyerAddress">Adresa odběratele:</label>
            <textarea id="buyerAddress" name="buyerAddress" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="buyerIco">IČO odběratele:</label>
            <input type="text" id="buyerIco" name="buyerIco" required>
        </div>

        <div class="form-group">
            <label for="invoiceNumber">Číslo faktury:</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>
        </div>

        <div class="form-group">
            <label for="email">Email kontaktní osoby:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Telefonní číslo:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="issueDate">Datum vystavení:</label>
            <input type="date" id="issueDate" name="issueDate" required>
        </div>

        <div class="form-group">
            <label for="dueDate">Datum splatnosti:</label>
            <input type="date" id="dueDate" name="dueDate" required>
        </div>

        <div class="form-group">
            <label for="bankAccount">Číslo účtu:</label>
            <input type="text" id="bankAccount" name="bankAccount" required>
        </div>

        <div class="form-group">
            <label for="iban">IBAN:</label>
            <input type="text" id="iban" name="iban" required>
        </div>

        <div class="form-group">
            <label for="variableSymbol">Variabilní symbol:</label>
            <input type="text" id="variableSymbol" name="variableSymbol" required>
        </div>

        <div class="form-group">
            <label for="constantSymbol">Konstantní symbol:</label>
            <input type="text" id="constantSymbol" name="constantSymbol" required>
        </div>

        <div class="form-group">
            <label for="amount">Částka k úhradě:</label>
            <input type="number" id="amount" name="amount" required>
        </div>

        <div class="form-group">
            <label for="description">Fakturujeme vám za dodané služby:</label>
            <textarea id="description" name="description" rows="3" required></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="btn" onclick="generateInvoice()">Vytvořit fakturu</button>
        </div>
    </form>

    <div class="invoice-preview" id="invoicePreview">
        <!-- Náhled faktury -->
    </div>
</div>

<script>
   function generateInvoice() {
    const { jsPDF } = window.jspdf;

    // Gather all form values
    const companyName = document.getElementById("companyName").value;
    const companyAddress = document.getElementById("companyAddress").value;
    const ico = document.getElementById("ico").value;
    const buyerName = document.getElementById("buyerName").value;
    const buyerAddress = document.getElementById("buyerAddress").value;
    const buyerIco = document.getElementById("buyerIco").value;
    const invoiceNumber = document.getElementById("invoiceNumber").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const issueDate = document.getElementById("issueDate").value;
    const dueDate = document.getElementById("dueDate").value;
    const bankAccount = document.getElementById("bankAccount").value;
    const iban = document.getElementById("iban").value;
    const variableSymbol = document.getElementById("variableSymbol").value;
    const constantSymbol = document.getElementById("constantSymbol").value;
    const amount = document.getElementById("amount").value;
    const description = document.getElementById("description").value;

    // Update preview (keep existing preview code)
    const invoicePreview = document.getElementById("invoicePreview");
    invoicePreview.innerHTML = `
        <div class="invoice-header">
            <h2>Faktura č. ${invoiceNumber}</h2>
            <p>${issueDate} - ${dueDate}</p>
        </div>
        <div class="invoice-body">
            <div class="invoice-detail">
                <strong>Dodavatel:</strong><br>
                ${companyName}<br>
                ${companyAddress}<br>
                IČO: ${ico}
            </div>
            <div class="invoice-detail">
                <strong>Odběratel:</strong><br>
                ${buyerName}<br>
                ${buyerAddress}<br>
                IČO: ${buyerIco}
            </div>
            <div class="invoice-detail">
                <strong>Kontaktní údaje:</strong><br>
                Email: ${email}<br>
                Telefon: ${phone}
            </div>
            <div class="invoice-detail">
                <strong>Bankovní údaje:</strong><br>
                Číslo účtu: ${bankAccount}<br>
                IBAN: ${iban}<br>
                Variabilní symbol: ${variableSymbol}<br>
                Konstantní symbol: ${constantSymbol}
            </div>
            <div class="invoice-detail">
                <strong>Fakturujeme vám za dodané služby:</strong><br>
                ${description}
            </div>
            <div class="invoice-detail">
                <strong>Celkem k úhradě:</strong><br>
                ${amount} Kč
            </div>
        </div>
        <div class="invoice-footer">
            <p>Faktura vystavena elektronicky.</p>
        </div>
    `;

    // Create PDF with more detailed formatting
    const doc = new jsPDF();
    
    // Set up fonts and colors
    doc.setFont("helvetica", "normal");
    doc.setFontSize(10);
    
    // Invoice Header
    doc.setFillColor(227, 242, 253); // Light blue background
    doc.rect(10, 10, 190, 20, 'F');
    doc.setTextColor(2, 119, 189); // Dark blue text
    doc.setFontSize(16);
    doc.text(`FAKTURA - DAŇOVÝ DOKLAD č.: ${invoiceNumber}`, 105, 20, { align: 'center' });
    
    // Reset text color and font size
    doc.setTextColor(0, 0, 0);
    doc.setFontSize(10);
    
    // Supplier and Buyer Details
    doc.text("Dodavatel:", 15, 40);
    doc.text(companyName, 15, 45);
    doc.text(companyAddress, 15, 50);
    doc.text(`IČO: ${ico}`, 15, 55);
    
    doc.text("Odběratel:", 105, 40);
    doc.text(buyerName, 105, 45);
    doc.text(buyerAddress, 105, 50);
    doc.text(`IČO: ${buyerIco}`, 105, 55);
    
    // Payment Details
    doc.text(`Datum vystavení: ${formatDate(issueDate)}`, 15, 70);
    doc.text(`Datum splatnosti: ${formatDate(dueDate)}`, 15, 75);
    doc.text(`Variabilní symbol: ${variableSymbol}`, 15, 80);
    doc.text(`Konstantní symbol: ${constantSymbol}`, 15, 85);
    doc.text(`Číslo účtu: ${bankAccount}`, 15, 90);
    doc.text(`IBAN: ${iban}`, 15, 95);
    
    // Invoice Items
    doc.setFillColor(200, 220, 255); // Light header background
    doc.rect(15, 110, 180, 10, 'F');
    doc.text("Položka", 20, 116);
    doc.text("Počet", 120, 116);
    doc.text("Cena za m.j.", 140, 116);
    doc.text("Cena celkem", 170, 116);
    
    // Add description as an invoice item
    doc.text(description, 20, 126);
    doc.text("1", 120, 126);
    doc.text(`${amount} Kč`, 140, 126);
    doc.text(`${amount} Kč`, 170, 126);
    
    // Total Amount
    doc.setFontSize(12);
    doc.text(`Částka k úhradě: ${amount} Kč`, 15, 150);
    
    // Footer
    doc.setFontSize(8);
    doc.text("Faktura vystavena elektronicky", 105, 280, { align: 'center' });
    
    // Save the PDF
    doc.save(`faktura_${invoiceNumber}.pdf`);
}

// Helper function to format date in DD.MM.YYYY format
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleDateString('cs-CZ', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
}
</script>

</body>
</html>
