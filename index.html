<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generátor faktury</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0277BD;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"], input[type="email"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-actions {
      text-align: center;
    }

    .btn {
      background-color: #0277BD;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .invoice-preview {
      margin-top: 30px;
      border-top: 2px solid #0277BD;
      padding-top: 20px;
    }

    .invoice-preview h2 {
      color: #0277BD;
      font-size: 24px;
    }

    .invoice-detail {
      margin: 15px 0;
      font-size: 14px;
    }

    .invoice-detail strong {
      font-weight: bold;
    }

    .invoice-header {
      background-color: #E3F2FD;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .invoice-body {
      font-size: 14px;
      color: #333;
    }

    .invoice-footer {
      margin-top: 30px;
      font-size: 12px;
      text-align: center;
      color: #0277BD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generátor faktury</h1>
    <form id="invoiceForm">
      <div class="form-group">
        <label for="companyName">Název dodavatele:</label>
        <input type="text" id="companyName" name="companyName" oninput="updateInvoicePreview()" required>
      </div>

      <div class="form-actions">
        <button type="button" class="btn" onclick="generateInvoice()">Stáhnout PDF</button>
      </div>
    </form>

    <div class="invoice-preview" id="invoicePreview">
      </div>
  </div>

  <script>
    function updateInvoicePreview() {
      // Update the invoice preview based on form input values
      const companyName = document.getElementById("companyName").value;
      // ... other form field values ...

      // Construct the HTML for the invoice preview
      const invoicePreviewHTML = `
        <div class="invoice-header">
          <h2>Faktura č. ${invoiceNumber}</h2>
          <p>Datum vystavení: ${issueDate}</p>
          <p>Datum splatnosti: ${dueDate}</p>
        </div>
        <div class="invoice-body">
          </div>
        <div class="invoice-footer">
          <p>Faktura vystavena elektronicky.</p>
        </div>
      `;

      document.getElementById("invoicePreview").innerHTML = invoicePreviewHTML;
    }

    function generateInvoice() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Add PDF content based on form input values
      doc.text("Faktura", 105, 20, { align: 'center' });
      // ... other PDF content ...

      doc.save(`faktura_${document.getElementById("invoiceNumber").value}.pdf`);
    }
  </script>
</body>
</html>
